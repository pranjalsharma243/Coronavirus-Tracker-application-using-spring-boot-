<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Coronavirus Tracker application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>

  <body>
  <div class="container">
  <h1>Coronavirus Tracker application</h1>
  <p>This application lists the total number of cases reported across the globe</p>
<style>
.jumbotron {
  background-color: lightblue;
  
}
.container
{



}

</style>
    <div class="jumbotron">
  <h1 class="display-4" th:text="${totalReportedCases}"></h1>
  <p class="lead">Total cases reported</p>
  
</div>

    <table class="table">
      <tr>
        <th>Country</th>
        <th>State</th>
        <th>Total Cases Reported</th>
      </tr>
      <tr th:each="locationstat : ${locationStats}">
        <td th:text="${locationstat.country}"></td>
        <td th:text="${locationstat.state}"></td>
        <td th:text="${locationstat.latestTotalCases}">0</td>
      </tr>
    </table>
    </div>
  
  </body>

</html>
